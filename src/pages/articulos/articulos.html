<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-searchbar [(ngModel)]="searchTerm"   (ionInput)="setFilteredItems()"></ion-searchbar>
      <ion-grid>
          <ion-row  class="menu_button1" class="cnt1">
            <ion-col col-12>
              <button ion-button large class="but1" (click)="goToArticulosAdd()" >
                <div>
                  <ion-icon name="add-circle" class="icons"></ion-icon><br>
                  <label >Agregar articulo</label>
                </div>
              </button>
            </ion-col>
            <ion-col>
              <ion-list>
                <ion-item-sliding  *ngFor="let item of productos ">
                  <ion-item class="itemP" >
                    <label class="productoTxt" >{{item.producto}} </label>  <label  class="productoTxt2">{{item.precio | currency}}</label>
                  </ion-item>
                  <ion-item-options  side="right">
                    <button ion-button style="background-color:#f0ad4e" (click)="edit(item)"><ion-icon name="create" class="icons2"></ion-icon></button>
                    <button ion-button color="danger" (click)="delete(item)"><ion-icon name="trash" class="icons2"></ion-icon></button>
                  </ion-item-options>
                </ion-item-sliding>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-content>
