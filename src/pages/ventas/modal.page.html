<ion-header>
    <ion-navbar>
      <ion-title>Modal</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <button ion-button (click)="show()">
      Show alert
    </button>
    <button ion-button (click)="dismiss()">
      Close modal
    </button>
    <ion-list>
        <ion-item-sliding  *ngFor="let item of resultados[0]">
          <ion-item class="itemP"  (click)="add(item)">
            <label class="productoTxt" >{{item.producto}} </label>  <label  class="productoTxt2">{{item.precio | currency}}</label>
          </ion-item>
        </ion-item-sliding>
        <ion-item-sliding  *ngFor="let item of resultados[1]">
            <ion-item class="itemP"  *ngIf="no_rept(item)" (click)="add(item)">
              <label class="productoTxt" >{{item.producto}} </label>  <label  class="productoTxt2">{{item.precio | currency}}</label>
            </ion-item>
          </ion-item-sliding>
      </ion-list>
  </ion-content>
