<ion-header>

  <ion-navbar>
    <ion-title>Ventas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" (keyup.enter)="show()" ></ion-searchbar><br>
  <button ion-button round color="danger" class="pagar" (click)="clean_list()"><ion-icon name="trash" ></ion-icon></button>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding  *ngFor="let item of productos let i = index ">
            <ion-item class="itemP" >
              <label class="productoTxt" >{{item.producto}} </label> 
              <label  class="productoTxt2">{{ item.precio | currency}}</label>
            </ion-item>
            <ion-item-options  side="right">
              <button ion-button color="danger" (click)="delete(item,i)"><ion-icon name="trash" class="icons2"></ion-icon></button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
<ion-footer>
  <ion-toolbar no-border-bottom>
    <ion-title >
      <label class="productoTxt" style="color:red"  >Totales </label>  <label style="color:red" class="productoTxt2">{{ total  | currency}}</label><br>
      
      
    </ion-title>
    <div  class="center"><button ion-button round full  icon-start class="pagar" (click)="pagar()"  ><ion-icon name="logo-usd" ></ion-icon> Pagar</button></div>
  </ion-toolbar>
</ion-footer>
