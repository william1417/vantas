<ion-header>

  <ion-navbar>
    <ion-title>Ventas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" (keyup.enter)="show()" ></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding  *ngFor="let item of productos ">
            <ion-item class="itemP" >
              <label class="productoTxt" >producto </label>  <label  class="productoTxt2">$00.00</label>
            </ion-item>
            <ion-item-options  side="right">
              <button ion-button style="background-color:#f0ad4e" (click)="edit(item)"><ion-icon name="create" class="icons2"></ion-icon></button>
              <button ion-button color="danger" (click)="delete(item)"><ion-icon name="trash" class="icons2"></ion-icon></button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
<ion-footer>
  <ion-toolbar no-border-bottom>
    <ion-title >
      <label class="productoTxt" style="color:red"  >Totales </label>  <label style="color:red" class="productoTxt2">{{ total  | currency}}</label>
    </ion-title>
  </ion-toolbar>
</ion-footer>
