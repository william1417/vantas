<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row  class="menu_button1" class="cnt1">
          <ion-col col-12>
            <button ion-button large class="but1" (click)="goToVentas()" >
              <div>
                <ion-icon name="cart" class="icons"></ion-icon><br>
                <label >Ventas</label>
              </div>
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6 class="cnt2"> 
            <button ion-button large  class="but2" (click)="goToArticulos()">
              <div>
                <ion-icon name="filing" class="icons" ></ion-icon><br>
                <label >Articulos</label>
              </div>
            </button>
          </ion-col>
          <ion-col col-6 class="cnt3"> 
            <button ion-button large  class="but3"  >
              <div>
                <ion-icon name="list-box" class="icons"></ion-icon><br>
                <label >Inventario</label>
              </div>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
